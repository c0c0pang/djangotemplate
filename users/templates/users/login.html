
<form action="" class="login" method="POST">
    {% csrf_token %}
    <div class="field">
        <input name="username" type="text" placeholder="아이디">
    </div>
    <div class="field">
        <input name="password" type="password" placeholder="비밀번호">
    </div>
    <div class="pass-link"><a href="">비밀번호 찾기</a></div>
    <div class="field">
        <input type="submit" value="Login" ><a href="{% url 'user:login' %}"></a>
    </div>
    <div class="signup-link">아이디가 없나요? <a href="#">회원가입</a></div>
</form>
